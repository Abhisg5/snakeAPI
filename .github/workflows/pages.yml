name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'src/**'
      - 'mkdocs.yml'
      - '.github/workflows/pages.yml'
      - 'Doxyfile'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material pdoc3
          sudo apt-get update
          sudo apt-get install -y doxygen
          
      - name: Build MkDocs documentation
        run: mkdocs build
        
      - name: Build pdoc documentation
        run: |
          pdoc --html --output-dir site/api src/api/snake_api.py
          # Move pdoc files to the correct location
          mv site/api/snake_api.html site/api/index.html
          
      - name: Build Doxygen documentation
        run: |
          doxygen Doxyfile
          # Move Doxygen files to the correct location
          mv docs/html/* site/cpp/
          rm -rf docs/html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 